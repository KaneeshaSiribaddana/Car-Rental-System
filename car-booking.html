<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .car-wrap {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .car-wrap:hover {
            transform: scale(1.05);
        }

        .img {
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .text {
            padding: 15px;
        }

        .price {
            font-weight: bold;
            color: #ff5f40;
        }

        .cat {
            font-style: italic;
        }
    </style>
</head>

<body style="background-color: #f8f9fa;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Logo" width="140" height="40" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white ms-2" href="#">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Car Cards Section -->
    <div class="container mt-5">
        <div class="row">
            <!-- Car Card 1 -->
            <div class="col-md-4 mb-4">
                <div class="car-wrap rounded">
                    <div class="img" style="background-image: url('https://assets.bwbx.io/images/users/iqjWHBFdfxIU/ilz1Y3NWMYE0/v1/1200x800.jpg');"></div>
                    <div class="text">
                        <h2 class="mb-0"><a href="#">Mercedes Grand Sedan</a></h2>
                        <div class="d-flex mb-3">
                            <span class="cat">Mercedes</span>
                            <p class="price ms-auto">$500 <span>/day</span></p>
                        </div>
                        <p class="d-flex mb-0 d-block">
                            <a href="#" class="btn btn-primary py-2 me-1">Book now</a>
                            <a href="#" class="btn btn-secondary py-2 ms-1">Details</a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Car Card 2 -->
            <div class="col-md-4 mb-4">
                <div class="car-wrap rounded">
                    <div class="img" style="background-image: url('https://inv.assets.ansira.net/RTT/Chevrolet/2024/6067833/default/ext_G7C_deg01.jpg');"></div>
                    <div class="text">
                        <h2 class="mb-0"><a href="#">Chevrolet Camaro</a></h2>
                        <div class="d-flex mb-3">
                            <span class="cat">Chevrolet</span>
                            <p class="price ms-auto">$400 <span>/day</span></p>
                        </div>
                        <p class="d-flex mb-0 d-block">
                            <a href="#" class="btn btn-primary py-2 me-1">Book now</a>
                            <a href="#" class="btn btn-secondary py-2 ms-1">Details</a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Car Card 3 -->
            <div class="col-md-4 mb-4">
                <div class="car-wrap rounded">
                    <div class="img" style="background-image: url('https://stimg.cardekho.com/images/carexteriorimages/630x420/BMW/X5-2023/10452/1688992642182/front-left-side-47.jpg');"></div>
                    <div class="text">
                        <h2 class="mb-0"><a href="#" class="link-primary">BMW X5 SUV</a></h2>
                        <div class="d-flex mb-3">
                            <span class="cat">BMW</span>
                            <p class="price ms-auto">$550 <span>/day</span></p>
                        </div>
                        <p class="d-flex mb-0 d-block">
                            <a href="#" class="btn btn-primary py-2 me-1">Book now</a>
                            <a href="#" class="btn btn-secondary py-2 ms-1">Details</a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Add more car cards similarly -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Flux Rent. All rights reserved.</p>
            <p>Follow us on:
                <a href="#" class="text-white me-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white me-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white me-2"><i class="fab fa-instagram"></i></a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
